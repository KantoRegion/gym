[tool.coverage.run]
branch = true
source = [ "rhydon_modal" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/./pygym/html' --cov-report xml:'../coverage/./pygym/coverage.xml' --html='../reports/./pygym/unittests/html/index.html' --junitxml='../reports/./pygym/unittests/junit.xml'"

[tool.poetry]
name = "rhydon_modal"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "rhydon_modal"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  modal = "^0.55.3972"
  numpy = "^1.26.1"
  transformers = "^4.34.1"
  fastapi = "^0.104.0"
  torch = "^2.1.0"
  uvicorn = "^0.23.2"
  pydantic = "^2.4.2"
  psutil = "^5.9.6"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
